<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="icon" type="image/png" href="favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="player-container">
      <!-- Song -->
      <div class="img-container">
        <img src="img/image-1.jpg" alt="Album Art" />
      </div>

      <h2 id="title">Enemy (from the series Arcane League of Legends)</h2>
      <h3 id="artist">Imagine Dragons</h3>
      <audio src="music/enemy.mp3"></audio>

      <!-- Progress -->
      <div class="progress-container" id="progress-container">
        <div class="progress" id="progress">
          <div class="duration-wrapper">
            <div id="current-time">0:00</div>
            <div id="duration">3:33</div>
          </div>
        </div>
      </div>
      <!-- Controls -->
      <div class="player-controls">
        <i class="fas fa-backward" id="prev" title="Previous"></i>
        <i class="fas fa-play main-button" id="play" title="Play"></i>
        <i class="fas fa-forward" id="next" title="Next"></i>
      </div>
    </div>
    <!-- Script -->
    <script defer src="script.js"></script>
  </body>
</html>
